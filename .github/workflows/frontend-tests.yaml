name: Frontend Tests

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
    paths:
      - 'frontend/**'
  workflow_dispatch:

jobs:
  frontend-tests:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '14'

    - name: Install dependencies
      run: cd ./frontend && npm ci

    - name: Run Frontend Tests
      run: cd ./frontend && npm run test:ci:prow
